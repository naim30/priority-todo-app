<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>TO : DO</title>
  </head>

  <body>
    <div class="header">
      <div class="nav">
        <div class="logo">TO : DO</div>
      </div>
    </div>
    <div class="todo">
      <div class="cockpit">
        <div class="title">
          <input id="title" type="text" name="title" placeholder="Untitled" />
        </div>
        <div class="task-input">
          <div class="list-input">
            <input
              type="text"
              name="list-input"
              id="list-input"
              placeholder="Add a Task..."
            />
          </div>
          <div class="priority-input">
            <select name="priority" id="priority">
              <option value="high">
                <div class="high-name">High</div>
              </option>
              <option value="high">
                <div class="mwdium-name">Medium</div>
              </option>
              <option value="high">
                <div class="low-name">Low</div>
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="list">
        <div class="list-item medium">
          <div class="checkbox">
            <input type="checkbox" name="1" id="1" />
          </div>
          <div class="item-name">Hit the gym</div>
          <div class="item-delete">
            <span class="material-icons">delete</span>
          </div>
        </div>
        <div class="list-item high">
          <div class="checkbox">
            <input type="checkbox" name="1" id="1" />
          </div>
          <div class="item-name">Pay bills</div>
          <div class="item-delete">
            <span class="material-icons">delete</span>
          </div>
        </div>
        <div class="list-item medium">
          <div class="checkbox">
            <input type="checkbox" name="1" id="1" />
          </div>
          <div class="item-name">Meet George</div>
          <div class="item-delete">
            <span class="material-icons">delete</span>
          </div>
        </div>
        <div class="list-item low">
          <div class="checkbox">
            <input type="checkbox" name="1" id="1" />
          </div>
          <div class="item-name">Read a book</div>
          <div class="item-delete">
            <span class="material-icons">delete</span>
          </div>
        </div>
        <div class="list-item low">
          <div class="checkbox">
            <input type="checkbox" name="1" id="1" />
          </div>
          <div class="item-name">Organize office</div>
          <div class="item-delete">
            <span class="material-icons">delete</span>
          </div>
        </div>
      </div>
      <div class="buttons">
        <div class="all-button">All</div>
        <div class="high-button">High</div>
        <div class="mwdium-button">Medium</div>
        <div class="low-button">Low</div>
      </div>
    </div>
  </body>
</html>
